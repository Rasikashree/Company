<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/logo.png">
  <title>SkySphere Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #ffffff;
    }

    /* Background Animation with Color #00CCCC */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #00CCCC, #001f3f, #000);
      animation: rotateBackground 20s linear infinite;
      top: -50%;
      left: -50%;
      z-index: -1;
    }

    @keyframes rotateBackground {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Star Animation */
    body::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow: 
        1000px 1000px #ffffff55,
        -1000px -1000px #ffffff33,
        500px 500px #ffffff22,
        -500px -500px #ffffff22;
      animation: starTwinkle 2s infinite alternate;
      z-index: -1;
    }

    @keyframes starTwinkle {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 0.5; transform: scale(1.05); }
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      animation: fadeIn 1s ease forwards;
      color: #fff;
    }

    .left-panel {
      /* background: #002746; */
      background: linear-gradient(90deg, rgba(12,8,73,1) 0%, rgba(22,22,92,1) 35%, rgba(0,204,204,1) 100%);
      width: 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem;
      overflow: hidden;
      animation: slideIn 1s ease;
    }

    .left-panel i {
      font-size: 4rem;
      animation: iconBounce 2s infinite;
      color: #00CCCC;
    }

    .left-panel h1 {
      font-size: 2rem;
      margin-top: 1rem;
      animation: textFadeIn 1s ease 0.5s forwards;
    }

    .left-panel p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0;
      animation: textFadeIn 1.2s ease 1s forwards;
    }

    .right-panel {
      width: 65%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInSlide 1.5s ease 0.8s forwards;
    }

    .form-container {
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      animation: scaleIn 0.8s ease;
    }

    .form-container h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #00CCCC;
      margin-bottom: 1rem;
    }

    .form-group {
      position: relative;
      margin: 1.5rem 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlide 0.5s ease forwards;
    }

    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.4s; }
    .form-group:nth-child(4) { animation-delay: 0.6s; }
    .form-group:nth-child(5) { animation-delay: 0.8s; }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      color: #ddd;
      background: #222;
      transition: 0.3s ease;
    }

    .form-group label {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #777;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #00CCCC;
      background: #333;
    }

    .form-group input:focus ~ label,
    .form-group textarea:focus ~ label,
    .form-group input:not(:placeholder-shown) ~ label,
    .form-group textarea:not(:placeholder-shown) ~ label {
      top: -0.6rem;
      left: 0.8rem;
      font-size: 0.85rem;
      color: #00CCCC;
      background: #333;
      padding: 0 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #00CCCC;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #00CCCC;
    }

    .success-message {
      display: none;
      background: #004466;
      color: #99ffdd;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      text-align: center;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes textFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        width: 100%;
        height: auto;
      }
    }
  </style>
